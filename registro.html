<!DOCTYPE html>
<html lang="es">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Registro</title>
    <link rel="stylesheet" href="css/registro.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
</head>
<body>
    <min>
        <div class="container">
            <form action="POST" class="form">
                <h1>Formulario de Registro</h1>

                <h2>Nombre:</h2>
                <input type="text" placeholder="Ingresa tu nombre" required>

                <h2>Apellido:</h2>
                <input type="text" placeholder="Ingresa tu apellido" required>

                <h2>Correo:</h2>
                <input type="email" placeholder="Ingresa tu Correo" required>

                <h2>Contraseña</h2>
                <input type="password" placeholder="Ingresa una Contraseña" required>

                <button class="register"><a href="#">Registrate</a></button>
                <a href="login.html">¿Ya tienes una cuenta? Inicia Sesion</a>
            </form>
        </div>
    </min>
